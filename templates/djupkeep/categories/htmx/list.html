{% load i18n %}

<div class="card mx-auto" style="max-width: 960px; margin-top: 60px">
  <div class="card-header">
    <h3>{% translate 'Categories' %}</h3>
  </div>
  <div class="card-body">
    {% if categories %}
      <ul>
        {% for category in categories %}
          <li>
            {{ category.title }} - {{ category.intro }}
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>{% trans "No categories yet" %}</p>
    {% endif %}
  </div>
</div>
