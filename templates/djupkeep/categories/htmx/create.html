{% load bootstrap5 %}
{% load i18n %}

<div class="card">
  <div class="card-header">
    <h4 class="card-title">
      {% trans "Add category"%}
    </h4>
  </div>
  <form
    hx-post="{% url 'djupkeep:category_create' %}"
    hx-target="#content">
    <div class="card-body">
      {% bootstrap_form form %}
    </div>
    <div class="card-footer">
      <input class="btn btn-primary"
        style="margin-bottom: 15px;"
        type="submit"
        value="{% trans 'Add' %}" />
    </div>
  </form>
</div>
