{% load bootstrap5 %}
{% load i18n %}

<div class="card">
  <form
    hx-post="{% url 'djupkeep:category_create' %}"
    hx-target="#category-list">
    <div class="card-body">
      {% bootstrap_form form %}
      <button class="btn btn-success" type="submit">
        {% trans "Add" %}
        <span class="htmx-indicator spinner-border spinner-border-sm"></span>
      </button>
      <span class="htmx-indicator spinner-border spinner-border-sm text-primary"></span>
      <a class="btn btn-secondary"
        hx-get="{% url 'djupkeep:category_create_dismiss' %}"
        hx-target="#cat-add">
        {% trans 'Dismiss' %}
      </a>
    </div>
  </form>
</div>
