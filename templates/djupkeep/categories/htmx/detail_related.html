{% load i18n %}

<div
  class="card mx-auto"
  style="max-width: 960px; margin-top: 60px" >
  <div class="card-header">
    <h2>{% translate 'Category' %}: {{ category.get_punctuated_index }} - {{ category.title }}</h2>
    <p><em>{{ category.intro }}</em></p>
    <a class="link-primary"
      hx-get="{% url 'djupkeep:category_list_wrapper' %}"
      hx-target="#content"
      hx-push-url="{% url 'djupkeep:category_list' %}">
      {% translate 'All categories' %}
    </a>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col" id="activity-list">
        {% include "djupkeep/activities/htmx/list.html" %}
      </div>
      <div class="col">
        {% for element in category.elements.all %}
          {{ element }}
        {% endfor %}
      </div>
    </div>
  </div>
</div>
