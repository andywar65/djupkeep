{% load i18n %}

<div class="alert alert-secondary">
  <strong>{{ activity.position }}</strong> -
  <a class="link-primary"
    hx-get="{% url 'djupkeep:activity_update' pk=activity.id %}"
    hx-target="#activity-{{ activity.id }}">
    {{ activity.title }}
  </a>
  -
  {% if activity.get_previous_sibling %}
    <a class="link-primary"
      hx-get="{% url 'djupkeep:activity_move_up' pk=activity.id %}"
      hx-target="#activity-list">
      <i class="fa fa-arrow-up"></i></a>
  {% endif %}
  {% if activity.get_next_sibling %}
    <a class="link-primary"
      hx-get="{% url 'djupkeep:activity_move_down' pk=activity.id %}"
      hx-target="#activity-list">
      <i class="fa fa-arrow-down"></i>
    </a>
  {% endif %}
</div>
