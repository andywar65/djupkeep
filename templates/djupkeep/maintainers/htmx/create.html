{% load bootstrap5 %}
{% load i18n %}

<div class="card" style="margin-bottom: 15px">
  <div class="card-body">
    <form
      hx-post="{% url 'djupkeep:maintainer_create' %}"
      hx-target="#add-maintainer">
      {% bootstrap_form form %}
      <button class="btn btn-primary" type="submit">
        {% trans "Add" %}
        <span class="htmx-indicator spinner-border spinner-border-sm"></span>
      </button>
      <a class="btn btn-secondary"
        hx-get="{% url 'djupkeep:maintainer_add_button' %}"
        hx-target="#add-maintainer">
        {% trans "Dismiss" %}
      </a>
    </form>
  </div>
</div>
