{% load i18n %}

{% if object_list %}
  {% for maintainer in object_list %}
    <div id="maintainer-{{ maintainer.username }}">
      {% include "djupkeep/maintainers/htmx/detail.html" %}
    </div>
  {% endfor %}
{% else %}
  <div class="alert alert-secondary">
    {% trans "No maintainers yet" %}
  </div>
{% endif %}
