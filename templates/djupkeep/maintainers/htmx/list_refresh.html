{% load i18n %}

{% if object_list %}
  {% for maintainer in object_list %}
    {% if maintainer.is_active %}
      <div class="alert alert-secondary">
        {{ maintainer }}
      </div>
    {% else %}
      <div class="alert alert-danger">
        {{ maintainer }}
      </div>
    {% endif %}
  {% endfor %}
{% else %}
  <div class="alert alert-secondary">
    {% trans "No maintainers yet" %}
  </div>
{% endif %}
