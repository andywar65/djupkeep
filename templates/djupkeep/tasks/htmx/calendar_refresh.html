{% for year in tasks %}
  <tr>
    <th scope="row">
      {{ year.year }}
    </th>
    {% for month in year.months %}
      <td{% if month.warning %} class="table-danger"{% endif %}>
        {% if month.current %}
          <strong>{{ month.number }}</strong>
        {% else %}
          {{ month.number }}
        {% endif %}
      </td>
    {% endfor %}
  </tr>
{% endfor %}
