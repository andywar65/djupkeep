{% for task in object_list %}
  <tr id="task-{{ task.id }}">
    {% include "djupkeep/tasks/htmx/list_row.html" %}
  </tr>
{% endfor %}
{% if page_obj.has_next %}
  <tr
    hx-get="{% url 'djupkeep:task_list_refresh' %}?page={{ page_obj.next_page_number }}"
    hx-trigger="revealed"
    hx-swap="outerHTML">
  </tr>
{% endif %}
